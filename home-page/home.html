<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sign pages/sign.css">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <img src="../images/360_F_319482962_SDPCBHu8vANPFII8M7V8PHna0QNMnlf6-removebg-preview.png">        
        <h1>games</h1>
    </header>
    <main>
        <div id="container">
            <h1>sign in to play our games</h1>
            <form>
                <label for="user-name">user name:
                    <input type="text" id="user-name" name="user-name" minlength="2" maxlength="20">
                </label><br>
                <label for="password">password:
                    <input type="password" id="password" name="password" minlength="2" maxlength="20">
                </label><br>
                <button type="submit" id="log-in">submit</button>
                
                <h3>don't have a user?</h3>
                <button><a href="../sign pages/sign-up.html">sign up</a></button>
            </form>
        </div>
    </main>
    <script src="../sign pages/sign-in.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <div id="container">
        <h1>sign in</h1>
        <form>
            <label for="user name">user name:
                <input type="text" id="user name" name="user name" minlength="2" maxlength="20">
            </label><br>
            <label for="password">password:
                <input type="password" id="password" name="password" minlength="2" maxlength="20">
            </label><br>
            <button id="log-in">submit</button>
            
            <h3>don't have a user?</h3>
            <button>sign up</button>
        </form>
    </div>
</body>

</html>

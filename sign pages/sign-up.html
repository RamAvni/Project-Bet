<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="../home-page/home.css">
</head>

<body>
    <header>
        <img src="../images/360_F_319482962_SDPCBHu8vANPFII8M7V8PHna0QNMnlf6-removebg-preview.png">        
        <h1>games</h1>
    </header>
    <div id="container">
        <h1>sign up</h1>
        <form>
            <label for="user-name">user name:
                <input type="text" id="user-name" name="user-name" minlength="2" maxlength="20" required>
            </label><br>
            <label for="password">password:
                <input type="password" id="password" name="password" minlength="2" maxlength="20" required>
            </label><br>
            <label for="email">email:
                <input type="email" id="email" name="email" required>
            </label><br>
            <label for="phone">phone number:
                <input type="phone" id="phone" name="phone" minlength="2" maxlength="20" required>
            </label><br>
            <button type="submit" id="register"><a href="../choose-game/choose-game.html">submit</a></button>
        </form>
    </div>
    
    <script src="./sign-up.js"></script>
</body>

</html>

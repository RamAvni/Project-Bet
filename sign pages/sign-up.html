<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <div id="container">
        <h1>sign up</h1>
        <form>
            <label for="user-name">user name:
                <input type="text" id="user-name" name="user-name" minlength="2" maxlength="20">
            </label><br>
            <label for="password">password:
                <input type="password" id="password" name="password" minlength="2" maxlength="20">
            </label><br>
            <label for="email">email:
                <input type="email" id="email" name="email">
            </label><br>
            <label for="phone">phone number:
                <input type="phone" id="phone" name="phone" minlength="2" maxlength="20">
            </label><br>
            <button type="submit" id="register">submit</button>
        </form>
    </div>
    <script src="./sign-up.js"></script>
</body>

</html>
